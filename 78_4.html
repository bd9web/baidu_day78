            .wrapper{
                display: flex;
            }
            .left{
                background-color: aquamarine; 
                width:100px;
            } 
            .right{
                background-color: antiquewhite;
                width:100px;
            }
            .center{
                background-color: darkcyan;
                width:calc(100% - 200px);

            <div class="right">
